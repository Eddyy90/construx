{% if widget.is_initial %}{{ widget.initial_text }}: 
{% if 'image' in widget.attrs.accept %}
<br />
<img src="{{widget.value.url}}" class="img-thumbnail" alt="Imagem de Perfil" width="200" /><br>
{% else %}
<a href="{{ widget.value.url }}">{{ widget.value }}</a>
{% endif %}

{% if not widget.required %}
<input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
<label for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
<br>
{% endif %}
{{ widget.input_text }}:
{% endif %}
<input type="{{ widget.type }}" name="{{ widget.name }}" class="form-control" {% include "django/forms/widgets/attrs.html" %}>
