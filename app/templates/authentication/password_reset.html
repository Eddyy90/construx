{% extends "partial/clean_base.html" %}

{% block title %}Recuperar Senha{% endblock %}
{% block base_content %}
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                            <div class="card">

                                <div class="card-body p-4">

                                    <div class="text-center mt-2">
                                        <h5 class="text-primary">Recuperar Senha</h5>
                                        <p class="text-muted">Resetar Senha with Construx.</p>
                                    </div>
                                    <div class="p-2 mt-4">
                                        {% for message in messages %}
                                                <div class="text-center alert alert-danger" role="alert">
                                                    <strong>{{message}}</strong>
                                                </div>
                                        {% endfor %}
                                        <form action="" method="POST" enctype="multipart/form-data"  >
                                        {% csrf_token %}
                                        {{ form.as_p }}

                                            <div class="mt-3 text-end">
                                                <button class="btn btn-primary w-sm waves-effect waves-light" type="submit">Enviar</button>
                                            </div>

                                        </form>
                                    </div>

                                </div>
                            </div>
                    </div>
                </div>
{% endblock %}
